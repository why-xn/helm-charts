config:
  adminUser: admin
  adminPassword: change_it
  dbVendor: postgresql
  dbHost: keycloak-postgres
  dbPort: "5432"
  dbName: keycloak
  dbUser: keycloak
  dbPassword: change_it

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: 100m
  hosts:
    - host: keycloak.tigerfire.logi-cloud.asia
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
  - secretName: tf-wild-cert-secret
    hosts:
    - keycloak.tigerfire.logi-cloud.asia